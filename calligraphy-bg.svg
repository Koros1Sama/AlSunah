  <text x="520" y="520" font-size="28" transform="rotate(-14 520 520)">وسلم</text>
  <text x="150" y="150" font-size="60" transform="rotate(3 150 150)" style="fill: rgba(255,255,255,0.025)">ﷺ</text>
  <text x="450" y="400" font-size="55" transform="rotate(-6 450 400)" style="fill: rgba(255,255,255,0.025)">ﷻ</text>
